<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{.Title}}</title>
		<meta name="description" content="Eastern Michigan University Association for Computing Machinery Wiki" />
		<meta name="keywords" content="Wiki, Eastern Michigan University, Computer Science, Students, organization, Zachary Collins" />
		<meta name="author" content="Zachary Jacob Collins" />
		<link rel="icon" href="https://netid.emich.edu/cas/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css" />
		<script src="../assets/js/modernizr.custom.js"></script>
	</head>
	<body>
		<div id="st-container" class="st-container">

			<nav class="st-menu st-effect-9" id="menu-9">
				<h2 class="icon icon-book">Acm WIki</h2>
				<ul>
					<li><a class="icon icon-data" href="#">Data Management</a></li>
					<li><a class="icon icon-location" href="#">Location</a></li>
					<li><a class="icon icon-study" href="#">Study</a></li>
					<li><a class="icon icon-photo" href="#">Collections</a></li>
					<li><a class="icon icon-wallet" href="#">Credits</a></li>
				</ul>
			</nav>

			<!-- content push wrapper -->
			<div class="st-pusher">
				<div class="st-content"><!-- this is the wrapper for the content -->
					<div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
						<header class="codrops-header">
							<h1>Sidebar Transitions <span>Transition effects for off-canvas views</span></h1>
						</header>
						<div class="main clearfix">
							<div id="st-trigger-effects" class="column">
								<button data-effect="st-effect-9">Scale down pusher</button>
							</div>
							<div class="column">
								{{printf "%s" .Body}}
							</div>
						</div><!-- /main -->
					</div><!-- /st-content-inner -->
				</div><!-- /st-content -->
			</div><!-- /st-pusher -->
		</div><!-- /st-container -->
		<script src="../assets/js/classie.js"></script>
		<script src="../assets/js/sidebarEffects.js"></script>
	</body>
</html>
